<!DOCTYPE html>
<html lang="en">

    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="choices">

            </div>
        </div>
    </div>
