<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header_text">
            Rock, Paper, Scissors
        </div>
    </div>
    <div class="container">
        <div class="game">
            <div class="game_intro">
                <div class="intro_text">Make your choice:</div>
            </div>
            <div class="choices">
                <button class="choice_button" id="rock">
                    <img src="./images/rock.png" alt="Rock">
                </button>
                <button class="choice_button" id="paper">
                    <img src="./images/paper.png" alt="Paper">
                </button>
                <button class="choice_button" id="scissors">
                    <img src="./images/scissors.png" alt="Scissors">
                </button>
            </div>
    
            <div class="results">
                <div class="score_board">
                    <div class="score">
                        <div class="player">You:</div>
                        <div class="score_number user">0</div>
                    </div>
                    <div class="score">
                        <div class="player">CPU:</div>
                        <div class="score_number cpu">0</div>
                    </div>
                </div>
                <div class="round_result"></div>
            </div>
        </div>
    </div>

</body>
</html>
